#myPresentMatching {
	width:175px;
    position:fixed; top:75%; left:88%; 
    border : 3px solid #133B5C; border-radius:15px;
    background: #white;
    font-size: 20px;
    cursor:pointer;
}

	
</style>
<body>
	<!-- 사이드 버튼 -->
	    <div align="center" id="myPresentMatching">
	    	<div id="matching-wrap">
		    	 <img width="72" height="72" src="https://img.icons8.com/parakeet-line/96/000000/welfare.png" alt="welfare"/>
		         <div>나의 매칭 현황</div>
	    	</div>
	        
	    </div>
	    
	    <script th:inline="javascript">
	    
			    $.ajax({
			    	url: 'loginInfo.me',
			    	type: 'get',
			    	success : data=>{
			    		console.log(data);
			    		document.querySelector('#myPresentMatching').addEventListener('click', ()=>{
			    			if(data == 'C'){
			    				location.href='goMyMatchingC.mc'
			    			}else if(data == 'P'){
			    				location.href='goMyMatchingP.mc'
			    			}
			    		   				    			    				    			
			    		});   		
			    		
			    	},
			    	error: data=>console.log(data)
			    });			    			        		    	

   
	    
	    
	    
	    
	    
	    
	    
	    
	    
	    
	    
	    
	    
	    
	    
	    
	    
	    </script>
