<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>든든케어 - 결제정보</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<!-- Editor's Style -->
	<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
	<link href="css/careInformation.css" rel="stylesheet" type="text/css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="~{common/adminNavbarTemp :: navbarTemp}"></div>
	<div th:replace="~{common/adminSymbolTemp :: symbolTemp}"></div>
	
	
	
	<div class="container-fluid">
		<div class="row">
			<div th:replace="~{common/adminbarTemp :: sidebar}"></div>
			
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div class="row m-4" style="border:1px solid black;">
					<div class="col m-2">
					<div class="h4">이번 달 매칭 금액</div>
					<canvas id="barChart"></canvas>
					</div>
					<div class="col m-2">
					<h4>총 매칭 금액</h4>
					<div>[[${psDp}]]</div>
					</div>
				
				</div>		
				<div class="row m-4" style="border:1px solid black;">
					<div class="col m-2">
					<h4>이번 달 매칭 금액</h4>
					<canvas id="labels"></canvas>
					<canvas id="data"></canvas>
					</div>
					<div class="col m-2">
					<h4>총 매칭 금액</h4>
					<div>결제정보에 필요한게 뭐가잇을까</div>
					<ul>
						<ol>1.deposit이 Y인 금액</ol>
						<ol>2.deposit이 N인 금액</ol>
						<ol>3.왼쪽 차트는 한달 일주일</ol>
						<ol>4.오른쪽 차트는 1년 12달</ol>
						<ol>5.좌측하단 ??</ol>
						<ol>6.우측하단 ??</ol>
					</ui>
					</div>
				
				</div>		
			</main>
		</div>
	</div>
	
	
	<script th:inline="javascript">
		
			
		/*<![CDATA[*/
		const test = /*[[${psDp[0].memberNo}]]*/ 3;
		console.log(test);
		/*]]>*/

		const today = new Date();
		console.log(today);
		
		const getDateFormat = date => {
			const year = (date.getFullYear());
			const month = ('0'+(date.getMonth()+1)).slice(-2);
			const day = ('0'+date.getDate()).slice(-2);
			
			return year + '-' + month + '-' + day;
		}
		
		console.log(getDateFormat(today));
		
		
		// 막대그래프 (시작)
		const barCtx = document.getElementById('barChart');
	
		new Chart(barCtx, {
		    type: 'line',
		    data: {
		      labels: ['월', '화', '수', '목', '금', '토','일'],
		      datasets: [{
		        		label: '시간제매칭',
		        		data: [12, 19, 3, 5, 2, 3],
		        		borderWidth: 2,
		        		borderColor: '#1D2D50',
		        		backgroundColor: 'transparent'
		      			},
		      			{
	      				label: '기간제매칭',
		        		data: [5, 4, 3, 5, 2, 3],
		        		borderWidth: 1,
		        		borderColor: '#1E5F74',
		        		backgroundColor: 'transparent'
		      			}]
		    },
		    options: {
		      scales: {
		        y: {
		          beginAtZero: true
		        }
		      }
		    }
		});
		// 막대그래프 (끝)
	
	
	
	
	</script>
	
	
</body>
</html>
