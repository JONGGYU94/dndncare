<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>writerBoard</title>
<link th:href="@{css/login.css}" rel="stylesheet" type="text/css"/>
<style>
    @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
    }
    body {
        font-family: 'Pretendard-Regular', sans-serif;
        background-color: #f8f9fa;
    }
   
    .container {
        max-width: 600px;
        margin-top: 50px;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>
    <div class="navbar" th:replace="~{common/navbar.html :: navbar}"></div>
    <div class="content-wrapper">
        <main class="container">
            <h1 class="text-center">글 작성</h1>
            <form action="submitPost" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3 row">
                    <div class="col-md-6">
                        <label for="category" class="form-label">카테고리</label>
                        <select class="form-select" id="category" name="category" required>
                            <option selected disabled>카테고리를 선택하세요</option>
                            <option value="1">응원의 한마디</option>
                            <option value="2">수다방</option>
                            <option value="3">간병가족정보방</option>
                            <option value="4">간병일지</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="location" class="form-label">지역</label>
                        <select class="form-select" id="location" name="location" required>
                            <option selected disabled>지역을 선택하세요</option>
                            <option value="1">서울</option>
                            <option value="2">경기</option>
                            <option value="3">인천</option>
                            <option value="4">충청</option>
                            <option value="5">전라</option>
                            <option value="6">경상</option>
                            <option value="7">강원</option>
                            <option value="8">제주</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary me-2">작성</button>
                    <button type="reset" class="btn btn-outline-primary" onclick="javascript:history.back();">취소</button>
                </div>
            </form>
        </main>
    </div>
    <div class="footer" th:replace="~{common/footer.html :: footer}"></div>
</body>
</html>
