<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .chat-container {
            width: 95%;
            max-width: 800px;
            height: 95%;
            background: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #8DD986;
            color: #2E2E2E;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chat-body {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .chat-footer {
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        .message {
            max-width: 100%;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .message.send {
            background: #8DD986;
            align-self: flex-end;
        }
        .message.received {
            background: #e9ecef;
        }
        .moreBtn{
        	background: #8DD986;
        	border: none;
        	width: 30px;
        	height: 40px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="chat-container">
        <div class="chat-header">
            <div>
                <div class="font-weight-bold">채팅방명</div>
                <div class="small">참여자명</div>
            </div>
            <div>
            	<button class="moreBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-justify" viewBox="0 0 16 16">
				  <path fill-rule="evenodd" d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"/>
				</svg>
            	</button>
            </div>
        </div>
        <div class="chat-body">
            <div class="text-center text-muted small mb-4">날짜 2024.08.07</div>
            <div class="text-center text-muted small mb-4">ㅇㅇㅇ님의 매칭방</div>
            <div class="d-flex justify-content-end mb-4">
            	<div class="small text-muted ml-3 align-self-end">2024.08.07</div>
                <div class="message send" id="sendMessage">송신</div>
            	<div class="small ml-2 align-self-end"><b>나</b></div>
            </div>
            <div class="d-flex justify-content-start mb-4">
                <div class="small ml-2 align-self-end"><b>상대</b></div>
                <div class="message received" id="receiveMessage">수신</div>
                <div class="small text-muted ml-3 align-self-end">2024.08.07</div>
            </div>
        </div>
        <div class="chat-footer">
	            <input type="text" placeholder="메시지를 입력하세요." class="form-control flex-grow-1" id="chatContent">
	            <button class="btn btn-light">
	            	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-square" viewBox="0 0 16 16">
					  <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm8.5 9.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"/>
					</svg>
	            </button>
        </div>
    </div>

</body>
</html>
