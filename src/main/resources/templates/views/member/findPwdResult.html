<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{css/findPwdResult.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div class="navbar" th:replace="~{common/navbar.html :: navbar}"></div>
	<main class="inner-content d-flex justify-content-center">
			<div class="findId-wrap d-flex flex-column">
				<a href="home.do"><img class="logo-image mb-4 w-75" src="image/logo-removebg.png" width="150"></a>
				<h1 class="h3 mb-3 fw-bold text-center">비밀번호 재설정</h1>
				<div class="text-center mb-5"><strong>김기룡</strong>님 안녕하세요!<br>가입하신 계정 <strong>rlfyd1258</strong>에 대한 비밀번호를 재설정해 주세요</div>
				<div class="updatePwd-input">
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="floatingInput" name="memberId">
						<label for="floatingInput">비밀번호를 입력하세요</label>
					</div>
					<div class="form-floating">
						<input type="password" class="form-control" id="floatingPassword" name="memberPwd">
						<label for="floatingPassword">비밀번호를 한번 더 입력하세요</label>						
					</div>
					<p class="pwd-info">* 비밀번호는 영어소문자, 숫자, 특수문자(!,@,#,$,%,&)를 조합해 6~10자로 작성해주세요.</p>
				</div>

				<div class="sign-btn d-flex flex-column">
					<button type="submit" class="signIn-btn mt-4 "><a th:href="@{patient.me}">비밀번호 재설정</a></button>
					<button type="submit" class="findPwd-btn mt-4 "><a th:href="@{findPwd.me}">취소</a></button>
				</div>
			</div>
	</main>
			
	<div class="footer" th:replace="~{common/footer.html :: footer}"></div>
	<script>
	</script>
		
</body>
</html>
