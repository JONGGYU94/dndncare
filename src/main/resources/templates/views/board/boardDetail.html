<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>writerBoard</title>
<style>
    @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
    }
    body {
        font-family: 'Pretendard-Regular', sans-serif;
        background-color: #f8f9fa;
    }
    
     .topAndNavbar {
		background-image:linear-gradient(
		        rgba(0, 0, 0, 0.4),
		        rgba(0, 0, 0, 0.4)
		      )
		      ,url(../image/topImage.jpg);
		    background-size: cover; 
		    background-position: center;
		    background-repeat: no-repeat;
		    transition: background-color 0.5s ease;
	}
   
    .container {
        max-width: 600px;
        margin-top: 50px;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #boardContent{
    	height: 500px;
    }
</style>
</head>
<body>
    <div class="topAndNavbar">
		<div class="navbar" th:replace="~{common/navbar.html :: navbar}"></div>
		<div class="top" th:replace="~{common/top.html :: top}"></div>
	</div>
    
    <div class="content-wrapper">
        <main class="container">
            <h1 class="text-center">글 조회</h1>
            <hr>
            <form action="submitPost" method="post">
                <div class="col-md-6 mb-3">
                    <label for="title" class="form-label">제목 : </label>
					<span>{board_title}</span>
                </div>
                <hr>
                <div class="mb-3 row">
                    <div class="col-md-4">
                        <label for="category" class="form-label">카테고리 : </label>
                        <span>{board_category}</span>
                    </div>
                    <div class="col-md-3">
                        <label for="location" class="form-label">지역 : </label>
                        <span>{board_area}</span>
                    </div>
                    <hr>
                    <div class="col-md-4">
                    	<label for="createDate" class="form-label">작성시간 : </label>
                    	<span>{board_update_date}</span>
                    </div>
                    <div class="col-md-3">
                    	<label for="count" class="form-label">조회수 : </label>
                    	<span>{board_Count}</span>
                    </div>
                </div>
                <hr>
                <div class="mb-5 col-md-8">
                    <label for="content" class="form-label">내용 : </label>
                    <div class="form-control" id="boardContent">
                    	{board_Content}
                    </div>
                </div>
                <div class="d-flex justify-content-center mb-5">
	                <button type="button" class="btn btn-outline-primary btn-lg">

						</svg>
						추천
	                </button>
	                <button type="button" class="btn btn-primary btn-lg">	
	                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-up-fill" viewBox="0 0 16 16">
					  <path d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a10 10 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733q.086.18.138.363c.077.27.113.567.113.856s-.036.586-.113.856c-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.2 3.2 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.8 4.8 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"/>
					</svg>
					추천완료
				</button>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success me-2 btn-lg" onclick="">수정하기</button>
                    <button type="button" class="btn btn-primary me-2 btn-lg">목록보기</button>
                    <button type="button" class="btn btn-danger me-2 btn-lg">삭제하기</button>
                </div>
            </form>
            <hr>
            <div class="input-group mb-5 col-md-5">
				<span class="input-group-text" style="width:8%">댓글</span>
				<textarea class="form-control" rows="3" id="replyContent" style="resize: none; height: 100px;"></textarea>
				<button class="btn btn-outline-success" id="replySubmit" type="button" style="width:10%">작성</button>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th width="40%">내용</th>
						<th width="20%">작성자</th>
						<th width="20%">작성일자</th>
						<th width="10%">좋아요</th>
						<th width="10%">신고</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>{reply_content}</td>
						<td>{member_NickName}</td>
						<td>{reply_CreateDate}</td>
						<td>
							<button>
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-up" viewBox="0 0 16 16">
								  <path d="M8.864.046C7.908-.193 7.02.53 6.956 1.466c-.072 1.051-.23 2.016-.428 2.59-.125.36-.479 1.013-1.04 1.639-.557.623-1.282 1.178-2.131 1.41C2.685 7.288 2 7.87 2 8.72v4.001c0 .845.682 1.464 1.448 1.545 1.07.114 1.564.415 2.068.723l.048.03c.272.165.578.348.97.484.397.136.861.217 1.466.217h3.5c.937 0 1.599-.477 1.934-1.064a1.86 1.86 0 0 0 .254-.912c0-.152-.023-.312-.077-.464.201-.263.38-.578.488-.901.11-.33.172-.762.004-1.149.069-.13.12-.269.159-.403.077-.27.113-.568.113-.857 0-.288-.036-.585-.113-.856a2 2 0 0 0-.138-.362 1.9 1.9 0 0 0 .234-1.734c-.206-.592-.682-1.1-1.2-1.272-.847-.282-1.803-.276-2.516-.211a10 10 0 0 0-.443.05 9.4 9.4 0 0 0-.062-4.509A1.38 1.38 0 0 0 9.125.111zM11.5 14.721H8c-.51 0-.863-.069-1.14-.164-.281-.097-.506-.228-.776-.393l-.04-.024c-.555-.339-1.198-.731-2.49-.868-.333-.036-.554-.29-.554-.55V8.72c0-.254.226-.543.62-.65 1.095-.3 1.977-.996 2.614-1.708.635-.71 1.064-1.475 1.238-1.978.243-.7.407-1.768.482-2.85.025-.362.36-.594.667-.518l.262.066c.16.04.258.143.288.255a8.34 8.34 0 0 1-.145 4.725.5.5 0 0 0 .595.644l.003-.001.014-.003.058-.014a9 9 0 0 1 1.036-.157c.663-.06 1.457-.054 2.11.164.175.058.45.3.57.65.107.308.087.67-.266 1.022l-.353.353.353.354c.043.043.105.141.154.315.048.167.075.37.075.581 0 .212-.027.414-.075.582-.05.174-.111.272-.154.315l-.353.353.353.354c.047.047.109.177.005.488a2.2 2.2 0 0 1-.505.805l-.353.353.353.354c.006.005.041.05.041.17a.9.9 0 0 1-.121.416c-.165.288-.503.56-1.066.56z"/>
								</svg>
							</button>
						{count}</td>
						<td><button>신고하기</button></td>
					</tr>
				</tbody>
			</table>
        </main>
    </div>
    <div class="footer" th:replace="~{common/footer.html :: footer}"></div>
</body>
<script th:inline="javascript">

</script>
</html>
