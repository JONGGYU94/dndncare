			<div class="login-wrap">

					<div class="form-floating mb-5">

					</div>

					<div class="form-floating mb-4">
						<div class="form-check form-check-inline">

						<div class="form-check form-check-inline">

						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" name="age" value="80">
						  <label class="form-check-label" for="womenInpu">80대 이상</label>
						</div>					
					</div>

					<div class="form-floating mb-5">
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="치매" name="careExpD" id="expD1Input">
						  <label class="form-check-label" for="expD1Input">치매</label>
						</div>
						<div class="form-check form-check-inline">

						  <input class="form-check-input" type="checkbox" value="1" name="ptLevel" id="ptLevel1Input">
						  <label class="form-check-label" for="ptLevel1Input">중증</label>
						</div>
						<div class="form-check form-check-inline">

						  <label class="form-check-label" for="ptLevel2Input">중등증</label>
