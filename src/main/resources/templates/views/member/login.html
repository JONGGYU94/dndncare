<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{css/login.css}" rel="stylesheet" type="text/css"/>

</head>
<body>
	<div class="navbar" th:replace="~{common/navbar.html :: navbar}"></div>
	<main class="inner-content d-flex justify-content-center">
		<form action="login.me" method="post">
			<div class="login-wrap">
				<a href="home.do"><img class="logo-image mb-4 w-75" src="image/logo-removebg.png" width="150"></a>
				<h1 class="h3 mb-3 fw-bold mb-5 text-center">로그인</h1>
				<div class="login-input">
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="floatingInput" name="id">
						<label for="floatingInput">아이디</label>
					</div>
					<div class="form-floating">
						<input type="password" class="form-control" id="floatingPassword" name="pwd">
						<label for="floatingPassword">비밀번호</label>
					</div>
				</div>
				<div class="d-flex justify-content-end mt-2"><a>아이디 / 비밀번호 찾기</a></div>				
			</div>
			<div class="sign-btn d-flex flex-column">
				<button type="submit" class="signIn-btn mt-5 "><span>로그인</span></button>
				<button type="submit" class="signUp-btn mt-2"><span>회원가입</span></button>
			</div>
			<div class="sns-section d-flex flex-column justify-content-center mt-5 fs-5">
				<p class="text-center">SNS계정으로 <br> DnDnCare를 편하게 이용하세요</p>
				<ul class="icon-section d-flex justify-content-evenly">
					<li><a href=# class="kakao"></a>카카오</li>
					<li><a href=# class="naver"></a>네이버</li>
					<li><a href=# class="google"></a>구글</li>
				</ul>
			</div>
		</form>
	</main>
	<div class="footer" th:replace="~{common/footer.html :: footer}"></div> 
</body>
</html>
