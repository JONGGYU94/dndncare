<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    @font-face {
    font-family: 'Pretendard-Regular';
    src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
    font-weight: 400;
    font-style: normal;
	}
	
	body{
		font-family: 'Pretendard-Regular';
	}
	
    .hidden { display: none; }
    .text-primary { color: #66cc66; }
    .text-primary:hover { color: #55aa55; }
    .badge-primary { background-color: orange; }
    
    .btn-outline-area {
    color: black;
    border: 4px solid #8DD986;
    border-radius:15px; 
    width: 80px;
    
	}
	
	.btn-outline-area:hover, 
	.btn-outline-area:active, 
	.btn-outline-area:focus, 
	.btn-outline-area.active {
	    color: black; /* 텍스트 색상 */
	    background-color: #8DD986; /* 배경색 */
	    border-color: #8DD986; /* 테두리 색상 */
	}
	
	.btn-check:checked + .btn-outline-area {
    color: black;
    background-color: #8DD986;
    border-color: #8DD986;
    font-weight: bold;
}

    .btn-write {
	    height:40px;
		font-size:18px;
		border-radius:25px; 
		border:none;
        background-color: #cdf2c9;
        color: black;
    }
    .bg-board-main{
    	background: white;
    }
    .bg-category-list{
    	background-color: white;
    	border: 0;
    	border-style:solid;
    	border-color: #cdf2c9;
    	border-radius:25px; 
    }
    .bh-area-list{
    	background-color: white;
    	border-color: #FFDAB9;
    	border-style:solid;
    	border-radius:25px; 
    }
    .bg-area-btn{
    	background-color: #FFDAB9;
    	border-radius:25px; 
    }
    .btn-search {
		border:none;
        background-color: #8DD986;
        color: black;
        width:60px;
    }
    
	
	hr{
		border: 0; 
		height: 4px;
		background-color: #8DD986;
		margin: 20px 0; 
	}
	
	.sidebar-section{
		border: 0;
		background-color: #8DD986;
	}
	

    
   
</style>
</head>
<body>
    <div class="navbar" th:replace="~{common/navbar.html :: navbar}"></div>
    <main class="bg-board-main container p-5">
        <div class="row h-50 p-3">
            <h1 class="text-center" id="target">간병인 커뮤니티</h1>
            <br>
            <hr>
            <div class="col-md-9 p-4" align="center">
            <!-- 지역 hidden -->
               <form th:action="@{/communityBoardList.bo}" method="get" id="areaForm">
				    <input type="hidden" name="categoryNo" id="categoryNo" th:value="${categoryNo}">
				    <input type="checkbox" class="btn-check" id="seoul" name="area" value="1" autocomplete="off" onchange="submitForm()"
				           th:checked="${areas != null and #lists.contains(areas, 1)}">
				    <label class="btn-outline-area btn-sm me-2" for="seoul">서울</label>
				    <input type="checkbox" class="btn-check" id="gynggi" name="area" value="2" autocomplete="off" onchange="submitForm()"
				           th:checked="${areas != null and #lists.contains(areas, 2)}">
				    <label class="btn-outline-area btn-sm me-2" for="gynggi">경기</label>
				    <input type="checkbox" class="btn-check" id="incheon" name="area" value="3" autocomplete="off" onchange="submitForm()"
				           th:checked="${areas != null and #lists.contains(areas, 3)}">
				    <label class="btn-outline-area btn-sm me-2" for="incheon">인천</label>
				    <input type="checkbox" class="btn-check" id="chungcheong" name="area" value="4" autocomplete="off" onchange="submitForm()"
				           th:checked="${areas != null and #lists.contains	(areas, 4)}">
				    <label class="btn-outline-area btn-sm me-2" for="chungcheong">충청도</label>
				    <input type="checkbox" class="btn-check" id="jeolla" name="area" value="5" autocomplete="off" onchange="submitForm()"
				           th:checked="${areas != null and #lists.contains(areas, 5)}">
				    <label class="btn-outline-area btn-sm me-2" for="jeolla">전라도</label>
				    <input type="checkbox" class="btn-check" id="gyeongsang" name="area" value="6" autocomplete="off" onchange="submitForm()"
				           th:checked="${areas != null and #lists.contains(areas, 6)}">
				    <label class="btn-outline-area btn-sm me-2" for="gyeongsang">경상도</label>
				    <input type="checkbox" class="btn-check" id="gangwon" name="area" value="7" autocomplete="off" onchange="submitForm()"
				           th:checked="${areas != null and #lists.contains(areas, 7)}">
				    <label class="btn-outline-area btn-sm me-2" for="gangwon">강원도</label>
				    <input type="checkbox" class="btn-check" id="jeju" name="area" value="8" autocomplete="off" onchange="submitForm()"
				           th:checked="${areas != null and #lists.contains(areas, 8)}">
				    <label class="btn-outline-area btn-sm me-2" for="jeju">제주도</label>
				</form>

			<div class="p-4">
                <table class="table table-bordered bg-white table-hover">
                    <thead align="center">
                        <tr>
                            <th width="4%">번호</th>
                            <th width="8%">카테고리</th>
                            <th width="20%">제목</th>
                            <th width="10%">작성자</th>
                            <th width="6%">지역</th>
                            <th width="10%">작성일</th>
                            <th width="6%">조회수</th>
                        </tr>
                    </thead>
                    <tbody align="center">
                        <tr class="table-light" th:each="b:${list}" th:if="${list != null}">
                            <td th:text="${b.boardNo}">1</td>
                                <td th:text="${b.categoryName}">카테고리</td>
                                <td>
                                    <span th:text="${b.boardTitle}">제목</span>
                                    <span th:if="${replyCounts != 0}" th:text="${replyCounts[b.boardNo]}" class="badge badge-primary rounded-pill">0</span>
                                </td>
                                <td th:text="${b.memberNickName}">작성자</td>
                                <td th:text="${b.areaName}">지역</td>
                                <td th:text="${b.boardCreateDate}">작성일</td>
                                <td th:text="${b.boardCount}">조회수</td>
                        </tr>
                        <tr th:if="${list == null}">
                            <td colspan="7">게시글이 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
			</div>
		
                <hr>
                <!-- 페이지네이션 -->
                <div class="d-flex justify-content-end align-items-center mb-5">
                    <nav aria-label="Standard pagination example">
                        <ul class="pagination mb-3" th:with="loc=${loc}">
                            <li class="page-item">
                                <a class="page-link" th:href="@{${loc}(page=${pi.currentPage-1})}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item" th:each="p : ${#numbers.sequence(pi.startPage, pi.endPage)}">
                                <a class="page-link" th:href="@{${loc}(page=${p})}">[[${ p }]]</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" th:href="@{${loc}(page=${pi.currentPage+1})}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="d-flex justify-content-center align-items-center mb-5">
				    <div class="input-group" style="width: 60%;">
				        <form id="searchBoardForm" action="searchBoard.bo" method="get" class="d-flex w-100">
				            <select id="searchType" name="searchType" class="form-select form-select-sm" aria-label="Small select example" style="max-width: 15%;">
				                <option th:value="boardTitle" selected>제목</option>
				                <option th:value="memberNickName">작성자</option>
				                <option th:value="boardContent">글내용</option>
				            </select>
				            <input id="searchText" name="searchText" type="text" class="form-control" aria-label="Text input with dropdown buttons" style="max-width: 65%;">
				            <button class="btn btn-outline-secondary" type="button" id="searchBtn" th:onclick="searchBoard()">검색</button>
				        </form>
				    </div>
				</div>

                <br>
            </div>
            <div class="col-md-3">
            	<th:block th:if="${session.loginUser !=null}">
                   	<button type="button" class="btn-write w-100"  th:onclick="location.href='writeBoard.bo'">글쓰기</button>
                   </th:block>
                <!-- 카테고리 -->
                <div class="sidebar-section">
				    <div class="bg-category-list p-4 border mt-4">
				        <ul class="list-group">
				            <li class="list-group-item fs-5 fw-bold">간병인 게시판</li>
				            <li class="list-group-item"><a href="#" class="text-dark" onclick="selectCategory(-1)">전체글보기</a></li>
				            <hr/>
				            <li class="list-group-item fs-5 fw-bold">공지사항</li>
				            <li class="list-group-item"><a href="#" class="text-dark" onclick="selectCategory(0)">공지사항</a></li>
				            <hr/>
				            <li class="list-group-item fs-5 fw-bold">자유게시판</li>
				            <li class="list-group-item"><a href="#" class="text-dark" onclick="selectCategory(1)">응원의 한마디</a></li>
				            <li class="list-group-item"><a href="#" class="text-dark" onclick="selectCategory(2)">수다방</a></li>
				            <hr/>
				            <li class="list-group-item fs-5 fw-bold">보호자 나눔방</li>
				            <li class="list-group-item"><a href="#" class="text-dark" onclick="selectCategory(5)">간병 가족 정보</a></li>
				            <li class="list-group-item"><a href="#" class="text-dark" onclick="selectCategory(6)">간병 일지</a></li>
				        </ul>
				    </div>
				</div>
                <hr>
            </div>
            <form th:action="@{/communityBoardList.bo}" method="get" id="filterForm">
			    <input type="hidden" name="categoryNo" id="categoryNo" value="-1">
			</form>
            
        </div>
    </main>
    <div class="footer" th:replace="~{common/footer.html :: footer}"></div>
</body>


    <script th:inline="javascript">
    
    	window.onload = () =>{
    		
    		const tbody = document.querySelector('tbody');
			const tds = tbody.querySelectorAll('td');
			for(const td of tds){
				td.addEventListener('click', function(){
					const trTds = this.parentElement.querySelectorAll('td');
					const boardId = trTds[0].innerText;
					console.log(trTds)
					/*<![CDATA[*/ 
						location.href="selectBoard.bo?bId="+ boardId + "&page=" + /*[[${pi.currentPage}]]*/1
					/*]]*/
				})
			}
    	}
    	
    	 function selectCategory(categoryNo) {
    	  		console.log(categoryNo)
    	        document.getElementById('categoryNo').value = categoryNo;
    	        document.getElementById('areaForm').submit();
    	    }
    	
    	function submitForm() {
            document.getElementById('areaForm').submit();
        }
        
    	function searchBoard(){
    		const searchForm = document.getElementById('searchBoardForm')
    		const searchType = document.getElementById('searchType').value;
	        const searchText = document.getElementById('searchText').value;
	        
	        if (searchText.trim() === "") {
	            alert("검색어를 입력하세요.");
	            return;
	        }
	        console.log(searchType);
	        console.log(searchText);
	        searchForm.submit();
	        
	        
    	}
    </script>
</html>
