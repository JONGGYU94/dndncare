<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{css/enroll.css}" rel="stylesheet" type="text/css"/>

</head>
<body>
	<div class="navbar" th:replace="~{common/navbar.html :: navbar}"></div>
	<main class="inner-content d-flex justify-content-center">
		<form action="enrollCaregiverWantPt.me" method="post">
			<div class="login-wrap">
				<a href="home.do"><img class="logo-image mb-4 w-75" src="image/logo-removebg.png" width="150"></a>
				<h1 class="h3 mb-3 fw-bold mb-5 text-center">회원가입</h1>
				<h5 class="h5 mb-1 fw-bold mb-1">아래 내용은 매칭을 원하는 일감에 대한 정보 입력 사항입니다.</h5>
				<h5 class="h5 mb-3 fw-bold mb-5">이를 바탕으로 보다 정확한 매칭 서비스를 제공할 수 있습니다.</h5>
				<div class="login-input">
								
					<p class="info">매칭을 원하는 상대의 성별을 선택해주세요.(1개)</p>
					<div class="form-floating mb-5">
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" name="ptGender" id="menInput" value="M" checked>
						  <label class="form-check-label" for="menInput">남성</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" name="ptGender" id="womenInput" value="F">
						  <label class="form-check-label" for="womenInpu">여성</label>
						</div>
					</div>
					
					
					<p class="info">매칭을 원하는 상대의 연령대를 선택해주세요.(1개)</p>
					<p style="font-size:16px;" class="info">각 선택지는 '0세~연령대'를 나타냅니다.</p>
					<div class="form-floating mb-5">
						<div class="form-check form-check-inline">
						  <input class="form-radio-input" type="radio" name="ptAge" value="29" checked>
						  <label class="form-radio-label" for="menInput">청년</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-radio-input" type="radio" name="ptAge" value="59">
						  <label class="form-radio-label" for="womenInpu">중년</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-radio-input" type="radio" name="ptAge" value="0">
						  <label class="form-radio-label" for="menInput">노년</label>
						</div>					
					</div>
							
					
					<p class="info">매칭을 원하는 상대의 질병을 선택해주세요.(0~10개)</p>
					<div class="form-floating mb-5">
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="치매" name="diseaseName" id="expD1Input">
						  <label class="form-check-label" for="expD1Input">치매</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="호흡기 질환" name="diseaseName" id="expD2Input">
						  <label class="form-check-label" for="expD2Input">호흡기 질환</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="거동불편" name="diseaseName" id="expD3Input">
						  <label class="form-check-label" for="expD3Input">거동불편</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="와상환자" name="diseaseName" id="expD4Input">
						  <label class="form-check-label" for="expD4Input">와상환자</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="파킨슨" name="diseaseName" id="expD5Input">
						  <label class="form-check-label" for="expD5Input">파킨슨</label>
						</div></br>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="수면질환" name="diseaseName" id="expD6Input">
						  <label class="form-check-label" for="expD6Input">수면질환</label>
						</div>						
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="정신질환" name="diseaseName" id="expD7Input">
						  <label class="form-check-label" for="expD8Input">정신질환</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="기저귀 케어" name="diseaseName" id="expD9Input">
						  <label class="form-check-label" for="expD9Input">기저귀 케어</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="재활" name="diseaseName" id="expD10Input">
						  <label class="form-check-label" for="expD10Input">재활</label>
						</div>
						<div class="form-check form-check-inline">
						     <input class="form-check-input" type="checkbox" value="기타" name="diseaseName" id="expD11Input">
						  <label class="form-check-label" for="expD11Input">기타</label>
						</div>													
					</div>	
					
					
					<p class="info">매칭을 원하는 상대의 중증도를 선택해주세요.(0~3개)</p>
					<div class="form-floating mb-5">
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="상" name="diseaseLevel" id="ptLevel1Input" checked>
						  <label class="form-check-label" for="ptLevel1Input">중증</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="중" name="diseaseLevel" id="ptLevel2Input">
						  <label class="form-check-label" for="ptLevel2Input">중등증</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="하" name="diseaseLevel" id="ptLevel3Input">
						  <label class="form-check-label" for="ptLevel3Input">경증</label>
						</div>
					</div>										
				</div>
			</div>
			<div class="sign-btn d-flex flex-column">
				<button type="button" class="signIn-btn mt-4" id="button"><span>완료</span></button>
			</div>
			<div class="sns-section d-flex flex-column justify-content-center mt-3 fs-5">
				<p class="text-center">완료 버튼을 누르면<br>DnDnCare 회원 가입이 완료됩니다.</p>
			</div>
		</form>
	</main>
	<div class="footer" th:replace="~{common/footer.html :: footer}"></div>
	<script th:inline="javascript" src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script th:inline="javascript">

		
		const nextButton = document.getElementById('nextButton');
		const form = document.getElementById('enrollForm');
		nextButton.addEventListener('click', ()=>{
			location.href="enroll33View.me"
		})
		
		
		
		
	
		
	
	
	
	
	
	
	
	
	
	
	
	</script>
		
		
</body>
</html>
