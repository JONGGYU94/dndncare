<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{css/enroll.css}" rel="stylesheet" type="text/css"/>

</head>
<body>
	<div class="navbar" th:replace="~{common/navbar.html :: navbar}"></div>
	<main class="inner-content d-flex justify-content-center">
		<form action="enrollCaregiver.me" method="post" id="enrollForm">
			<input name="member" th:value="${m}" type="hidden">
			<div class="login-wrap">
				<a href="home.do"><img class="logo-image mb-4 w-75" src="image/logo-removebg.png" width="150"></a>
				<h1 class="h3 mb-3 fw-bold mb-5 text-center">회원가입</h1>
				<h5 class="h5 mb-1 fw-bold mb-1">아래 내용은 매칭을 원하는 간병인 정보 입력 사항입니다.</h5>
				<h5 class="h5 mb-3 fw-bold mb-5">이를 바탕으로 보다 정확한 매칭 서비스를 제공할 수 있습니다.</h5>
				<div class="login-input">
				
					<p class="info">원하는 매칭 상대의 성별을 선택해 주세요.</p>
					<div class="form-floating mb-5">
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" name="memberGender" id="menInput" value="M">
						  <label class="form-check-label" for="menInput">남성</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" name="memberGender" id="womenInput" value="F">
						  <label class="form-check-label" for="womenInpu">여성</label>
						</div>
					</div>
								
				
					<p class="info">경력 기간이 몇 년인 분과 매칭되고 싶나요?(0~4개 선택)</p>
					<div class="form-floating mb-5">
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="careCareer" id="1Input" value="1">
						  <label class="form-check-label" for="1Input">1년미만</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="careCareer" id="2Input" value="2">
						  <label class="form-check-label" for="2Input">1~3년</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="careCareer" id="3Input" value="3">
						  <label class="form-check-label" for="3Input">3~5년</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="careCareer" id="5Input" value="5">
						  <label class="form-check-label" for="5Input">5년이상</label>
						</div>
					</div>		
					
					<p class="info">어떤 서비스 경험을 가진 분과 매칭되고 싶나요?(0~3개 선택)</p>
					<div class="form-floating mb-5">
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="병원돌봄" name="careExpS" id="expS1Input">
						  <label class="form-check-label" for="expS1Input">병원돌봄</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="가정돌봄" name="careExpS" id="expS2Input">
						  <label class="form-check-label" for="expS2Input">가정돌봄</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="동행서비스" name="careExpS" id="expS3Input">
						  <label class="form-check-label" for="expS3Input">동행서비스</label>
						</div>
					</div>		
					
					
					<p class="info">어떤 서비스 경험을 가진 분과 매칭되고 싶나요?(0~10개 선택)</p>
					<div class="form-floating mb-5">
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="치매" name="careExpD" id="expD1Input">
						  <label class="form-check-label" for="expD1Input">치매</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="호흡기 질환" name="careExpD" id="expD2Input">
						  <label class="form-check-label" for="expD2Input">호흡기 질환</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="거동불편" name="careExpD" id="expD3Input">
						  <label class="form-check-label" for="expD3Input">거동불편</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="와상환자" name="careExpD" id="expD4Input">
						  <label class="form-check-label" for="expD4Input">와상환자</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="파킨슨" name="careExpD" id="expD5Input">
						  <label class="form-check-label" for="expD5Input">파킨슨</label>
						</div></br>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="수면질환" name="careExpD" id="expD6Input">
						  <label class="form-check-label" for="expD6Input">수면질환</label>
						</div>						
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="정신질환" name="careExpD" id="expD7Input">
						  <label class="form-check-label" for="expD8Input">정신질환</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="기저귀 케어" name="careExpD" id="expD9Input">
						  <label class="form-check-label" for="expD9Input">기저귀 케어</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="재활" name="careExpD" id="expD10Input">
						  <label class="form-check-label" for="expD10Input">재활</label>
						</div>
						<div class="form-check form-check-inline">
						     <input class="form-check-input" type="checkbox" value="기타" name="careExpD" id="expD11Input">
						  <label class="form-check-label" for="expD11Input">기타</label>
						</div>													
					</div>	
					
					
					<p class="info">어떤 자격증을 가진 분과 매칭되고 싶나요?(0~3개 선택)</p>
					<div class="form-floating mb-5">
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="간병사" name="careLicense" id="license1Input">
						  <label class="form-check-label" for="license1Input">간병사</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="요양보호사" name="careLicense" id="license2Input">
						  <label class="form-check-label" for="license2Input">요양보호사</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="간호조무시" name="careLicense" id="license3Input">
						  <label class="form-check-label" for="license3Input">간호조무사</label>
						</div>
					</div>		
					
					
					<p class="info">생각하시는 적정 1일 돌봄 비용은 얼마인가요?</p>
					<div class="form-floating mb-5">
						<div class="row">
						  <div class="col">
						    <input type="text" class="form-control" placeholder="최소 금액" name="minMoney">
						  </div>
						  <div class="col-md-1" style="font-size: 20px;">~</div>
						  <div class="col">
						    <input type="text" class="form-control" placeholder="최대 금액" name="maxMoney">
						  </div>
						</div>
					</div>
										
				</div>
			</div>
			<div class="sign-btn d-flex flex-column">
				<button type="button" class="signIn-btn mt-4" id="nextButton"><span>다음</span></button>
			</div>
			<div class="sns-section d-flex flex-column justify-content-center mt-3 fs-5">
				<p class="text-center">다음으로 넘어가<br>회원가입을 계속 진행해주세요.</p>
			</div>
		</form>
	</main>
	<div class="footer" th:replace="~{common/footer.html :: footer}"></div>
	<script th:inline="javascript" src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script th:inline="javascript">

		
		const nextButton = document.getElementById('nextButton');
		const form = document.getElementById('enrollForm');
		nextButton.addEventListener('click', ()=>{
			location.href="enroll32View.me"
		})
		
		
		
		
	
		
	
	
	
	
	
	
	
	
	
	
	
	</script>
		
		
</body>
</html>
