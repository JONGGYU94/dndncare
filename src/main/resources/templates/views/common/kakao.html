<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"
  integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4" crossorigin="anonymous"></script>
<script>
  Kakao.init('8fd7f38e4ee3fa3523ebf0ea10582d3b'); // 사용하려는 앱의 JavaScript 키 입력
</script>
</head>
<body>


<a id="kakao-login-btn" href="javascript:loginWithKakao()">
  <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="222"
    alt="카카오 로그인 버튼" />
</a>
<p id="token-result"></p>
<button onclick="displayToken()">내꺼하나</button>
<script th:inline="javascript">

let accessToken ='';


function loginWithKakao() {
    Kakao.Auth.authorize({
      redirectUri: 'http://localhost:8096/kakao.lo',
    });
  }
	
  
  //
  const tokenEndpoint = "https://kauth.kakao.com/oauth/token";
	const clientId = "8fd7f38e4ee3fa3523ebf0ea10582d3b"; // 자신의 REST API 키로 교체
	const redirectUri = "http://localhost:8096/kakao.lo"; // 자신의 리디렉션 URI로 교체
	const authorizeCode = [[${code2}]]; // 받은 권한 부여 코드로 교체

const params = new URLSearchParams({
    grant_type: "authorization_code",
    client_id: clientId,
    redirect_uri: redirectUri,
    code: authorizeCode
});

fetch(tokenEndpoint, {
    method: 'POST',
    headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: params.toString()
})
.then(response => response.json())
.then(data => {
    console.log("Access Token Data:", data);
    console.log('잘전달됨'+ data.access_token);
    accessToken = data.access_token; 
    displayToken();
})
.catch(error => {
    console.error('Error:', error);
});
  
  //
  
  
  
  console.log('확인하기 : ' + accessToken)
  
  
  
  
  // 아래는 데모를 위한 UI 코드입니다.
  function displayToken() {
	  console.log('여기에서 확인해보자 ' + accessToken);
    var token = accessToken;
	console.log('토큰잘ㅇ돳니?'+ token);
    if(token) {
    	console.log('토큰잘ㅇ돳니?2'+ token);
      Kakao.Auth.setAccessToken(token);
      console.log('토큰잘ㅇ돳니?3'+ token);
      Kakao.Auth.getStatusInfo()
        .then(function(res) {
        	console.log('토큰잘ㅇ돳니?4'+ token);
          if (res.status === 'connected') {
            document.getElementById('token-result').innerText
              = 'login success, token: ' + Kakao.Auth.getAccessToken();
          }
        })
        .catch(function(err) {
          Kakao.Auth.setAccessToken(null);
          
        });
    }
  }

  function getCookie(name) {
    var parts = document.cookie.split(name + '=');
    if (parts.length === 2) { return parts[1].split(';')[0]; }
  }
  
  
</script>

</body>
</html>
