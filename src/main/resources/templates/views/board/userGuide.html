<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>이용가이드</title>
<link th:href="@{css/myInfo.css}" rel="stylesheet" type="text/css"/>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>

	.faqBoard {
		cursor: pointer;
		border: 1px solid #133B5C;
		border-radius: 10px;
		padding: 10px;
		margin-bottom: 10px;
		background-color: #f9f9f9;
	}
	

	.guide-btn {
		border-color: #1E5F74 !important;
		color: black !important;
		border: 1px solid #1E5F74 !important;
	}

	.guide-btn:hover, .guide-btn:focus,.guide-btn:active {
		background-color: #1E5F74 !important;
		border-color: #1E5F74 !important;
		color:white !important;
	}

</style>
</head>
<body>
	<div th:replace="~{common/navbar :: navbar}"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<div align="center" class="myInfo-Border m-4">
						<div class="m-4" style="border-bottom: 2px solid #133B5C;">
							<h1 class="h3 m-4 fw-bold text-center">고객센터</h1>
						</div>
						<div class="h4 m-2 p-2"><a class="nav-link my-menu" href="userGuide.bo">이용가이드</a></div>
						<div class="h4 m-2 p-2"><a class="nav-link my-menu" href="faqBoard.bo">FAQ</a></div>
						<div class="h4 m-2 p-2"><a class="nav-link my-menu" href="qnaBoardList.bo">문의게시판</a></div>
					</div>
				</div>
				
				<div class="col-md-9">
					<div class="row m-4" style="width:950px">
						<div class="m-3 h1 menu-name">이용가이드</div>
					</div>

					<!-- 메뉴 -->
					<div class="row m-4 text-center">
						<div class="col-sm-3 mb-2">
							<button class="btn guide-btn" id="signUpBtn" style="width: 100%;">간병백과</button>
						</div>
						<div class="col-sm-3 mb-2">
							<button class="btn guide-btn" id="findIdPwBtn" style="width: 100%;">공동간병</button>
						</div>
						<div class="col-sm-3 mb-2">
							<button class="btn guide-btn" id="myInfoBtn" style="width: 100%;">매칭시스템</button>
						</div>
						<div class="col-sm-3 mb-2">
							<button class="btn guide-btn" id="communityUseBtn" style="width: 100%;">커뮤니티 이용 관련</button>
						</div>
					</div>

					<!-- 가이드 내용 -->
					<div class="row m-4">
						<div class="faqBoard myInfo-Border-maincolor mt-2 mb-3" id="careInfoContent">
							<div class="h5 m-1">간병백과</div><hr/>
							<div class="hidden-content">
								<button class="btn guide-btn"; th:onclick="location.href='careInformation.bo'">간병백과학인하러가기</button>
							</div>
						</div>

						<div class="faqBoard myInfo-Border-maincolor mt-2 mb-3" id="careContent">
							<div class="h5 m-1">공동간병</div><hr/>
							<div class="hidden-content">
							공동간병은 여러명의 환자들이 모여 한명의 간병인이 간병을 하는 든든케어의 시스템입니다.<br/>
							
								<button class="btn guide-btn" th:onclick="location.href='joinMatchingMainView.jm'">공동간병하러가기</button>
							</div>
						</div>

						<div class="faqBoard myInfo-Border-maincolor mt-2 mb-3" id="matchingSystemContent">
							<div class="h5 m-1">매칭시스템</div><hr/>
							<div class="hidden-content">
								
								<button class="btn guide-btn"; th:onclick="location.href='home.do'">매칭하러가기</button>
								<button class="btn guide-btn"; th:onclick="location.href='goMyMatchingP.mc'">매칭현황보러가기</button>
							</div>
						</div>
						
						<div class="faqBoard myInfo-Border-maincolor mt-2 mb-3" id="communityUseContent">
							<div class="h5 m-1">커뮤니티 이용 관련</div><hr/>
							<div class="hidden-content">
								든든케어 커뮤니티게시판은 자유롭게 게시글작성이 가능하며, <br/>간병인들간의 간병자격증이나 환자들간의 간병정보 등 다양한 정보를 교류할수있습니다.<br/>
							 
								단,<button class="btn guide-btn" th:onclick="location.href='selectBoard.bo?bId=4&page=2'">커뮤니티 이용가이드</button>를 꼭 숙지하시고 게시판을 이용
								해주셔야하며 가이드 미숙지로 인해 불이익을 받으실수있으니 꼭 한번 확인부탁드립니다.<br/><br/>
								<button class="btn guide-btn" th:onclick="location.href='communityBoardList.bo'">커뮤니티로 가기</button>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	<script th:inline="javascript">
		window.onload = () => {
			const buttons = {
				signUpBtn: document.getElementById('signUpBtn'),
				findIdPwBtn: document.getElementById('findIdPwBtn'),
				myInfoBtn: document.getElementById('myInfoBtn'),
				communityUseBtn: document.getElementById('communityUseBtn')
			};
			
			const contents = {
				signUpContent: document.getElementById('signUpContent'),
				findIdPwContent: document.getElementById('findIdPwContent'),
				myInfoContent: document.getElementById('myInfoContent'),
				communityUseContent: document.getElementById('communityUseContent')
			};

			// 다 숨기기
			const hideAllContents = () => {
				for (const key in contents) {
					contents[key].style.display = 'none';
				}
			};

			// 클릭한 컨텐츠만 표시
			for (const btn in buttons) {
				buttons[btn].addEventListener('click', function() {
					hideAllContents();
					const contentId = btn.replace('Btn', 'Content');
					contents[contentId].style.display = 'block';
				});
			}

			// 초기화
			hideAllContents();
		};
	</script>
	
</body>
</html>
